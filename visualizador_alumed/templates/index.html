<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumed - Microscopia</title>
    <style>
        body { background: #f4f7f6; font-family: sans-serif; text-align: center; padding: 20px; }
        h1 { color: #2c3e50; }
        .box { background: white; padding: 15px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        img { max-width: 100%; max-height: 80vh; border-radius: 5px; cursor: zoom-in; }
    </style>
</head>
<body>
    <h1>Microscopia Digital</h1>
    <p>Clique na imagem para Zoom HD</p>
    
    <div class="box">
        {% load static %}
        <img src="{% static 'images/Histopathology_of_high-grade_dysplasia_in_tubulovillous_adenoma,_annotated.png' %}" id="zoom-img">
    </div>

    <script src="https://unpkg.com/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
    <script>
        mediumZoom('#zoom-img', { margin: 24, background: '#fff' })
    </script>
</body>
</html>

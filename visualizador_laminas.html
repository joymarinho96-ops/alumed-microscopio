<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Alumed Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 15px rgba(0,0,0,0.5);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header-logo {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .sidebar-header h2 { 
            font-size: 18px; 
            margin: 0 0 2px 0; 
            font-family: 'Bungee', cursive;
            letter-spacing: 1px;
        }
        .sidebar-header p { font-size: 11px; opacity: 0.9; margin: 0; }

        .aparatos-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .aparato-item {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            border-left: 3px solid #667eea;
        }

        .aparato-item:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateX(5px);
        }

        .aparato-item.active {
            background: rgba(102, 126, 234, 0.3);
            font-weight: 600;
        }

        .aparato-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            color: white;
        }

        .toolbar {
            width: 70px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            gap: 10px;
            box-shadow: -2px 0 15px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .tool-btn {
            width: 50px;
            height: 50px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }

        .tool-btn:hover { background: rgba(102, 126, 234, 0.4); transform: scale(1.05); }
        .tool-btn.active { background: #667eea; color: white; box-shadow: 0 0 15px rgba(102, 126, 234, 0.5); }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid #334155;
            color: #e2e8f0;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-laminas { display: flex; gap: 10px; }
        .nav-btn { background: #667eea; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .nav-btn:hover { background: #764ba2; }

        .quality-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .quality-btn {
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #667eea;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .quality-btn.active {
            background: #667eea;
            color: white;
        }

        .quality-btn:hover {
            background: #667eea;
            color: white;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
        }

        #imagem-lamina { 
            position: absolute; 
            cursor: grab;
            image-rendering: crisp-edges;
            filter: contrast(1.3) brightness(1.0) saturate(1.1);
        }
        #canvas-desenho { position: absolute; cursor: crosshair; display: none; }

        .notas-panel {
            width: 280px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 15px rgba(0,0,0,0.5);
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .notas-panel.open { transform: translateX(0); }

        .notas-header {
            padding: 15px;
            border-bottom: 1px solid #334155;
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .notas-content { flex: 1; padding: 15px; overflow-y: auto; }
        #campo-notas {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            padding: 10px;
            font-size: 12px;
            resize: none;
        }

        #campo-notas:focus { outline: none; border-color: #667eea; background: rgba(102, 126, 234, 0.1); }

        .draw-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid #334155;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            display: none;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .draw-controls.active { display: flex; }
        .color-picker { width: 40px; height: 40px; border: 1px solid #667eea; border-radius: 6px; cursor: pointer; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #667eea; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="logo_alumed.svg" alt="ALUMED" class="sidebar-header-logo">
            <div>
                <h2>ALUMED</h2>
                <p>Microsc√≥pio Pro</p>
            </div>
        </div>
        <div class="aparatos-list" id="aparatos-list"></div>
    </div>

    <div class="main-container">
        <div class="viewer-header">
            <div>
                <span id="aparato-nombre">Carregando l√¢minas...</span><br>
                <span id="zoom-info">Zoom: 100%</span>
            </div>
            <div class="nav-laminas">
                <button class="nav-btn" onclick="prevLamina()">‚Üê Anterior</button>
                <button class="nav-btn" onclick="nextLamina()">Pr√≥xima ‚Üí</button>
            </div>
            <div class="quality-controls">
                <span style="font-size: 11px;">Qualidade:</span>
                <button class="quality-btn active" onclick="setContrast(1.3)">Normal</button>
                <button class="quality-btn" onclick="setContrast(1.6)">Alta</button>
                <button class="quality-btn" onclick="setContrast(2.0)">M√°xima</button>
            </div>
        </div>

        <div class="canvas-container">
            <img id="imagem-lamina" alt="L√¢mina">
            <canvas id="canvas-desenho"></canvas>
        </div>
    </div>

    <div class="toolbar">
        <button class="tool-btn" title="Desenho" onclick="toggleDraw()"><i class="fas fa-pen"></i></button>
        <button class="tool-btn" title="Apagar" onclick="clearDrawing()" style="display: none;" id="btn-limpar"><i class="fas fa-eraser"></i></button>
        <button class="tool-btn" title="Notas" onclick="toggleNotas()"><i class="fas fa-sticky-note"></i></button>
        <button class="tool-btn" title="Salvar" onclick="salvarAnotacoes()"><i class="fas fa-save"></i></button>
        <button class="tool-btn" title="Reset" onclick="resetZoom()"><i class="fas fa-redo"></i></button>
    </div>

    <div class="notas-panel" id="notas-panel">
        <div class="notas-header">
            <span><i class="fas fa-notes-medical"></i> Notas</span>
            <button onclick="toggleNotas()" style="background: none; border: none; color: #e2e8f0; cursor: pointer; font-size: 18px;"><i class="fas fa-times"></i></button>
        </div>
        <div class="notas-content">
            <textarea id="campo-notas" placeholder="Observa√ß√µes..."></textarea>
        </div>
    </div>

    <div class="draw-controls" id="draw-controls">
        <span><i class="fas fa-palette"></i> Cor:</span>
        <input type="color" id="cor-desenho" class="color-picker" value="#ff0000">
        <span>Tamanho:</span>
        <input type="range" id="tamanho-desenho" min="1" max="50" value="3" style="width: 120px;">
        <span id="tamanho-valor">3px</span>
    </div>

    <script>
        const img = document.getElementById('imagem-lamina');
        const canvas = document.getElementById('canvas-desenho');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.canvas-container');

        let scale = 1, panning = false, pointX = 0, pointY = 0, startX = 0, startY = 0;
        let drawing = false, drawMode = false, laminasData = [], currentLaminaIndex = 0;

        const aparatos = [
            { id: 1, nombre: 'Olympus 10x', icono: 'üî¨' },
            { id: 2, nombre: 'Zeiss 20x', icono: 'üî¨' },
            { id: 3, nombre: 'Leica 40x', icono: 'üî¨' },
            { id: 4, nombre: 'Nikon 100x', icono: 'üî¨' },
            { id: 5, n√∫mero: 'Pentax 60x', icono: 'üì∑' }
        ];

        function initAparatos() {
            const lista = document.getElementById('aparatos-list');
            aparatos.forEach(ap => {
                const item = document.createElement('div');
                item.className = 'aparato-item' + (ap.id === 1 ? ' active' : '');
                item.innerHTML = `<div class="aparato-icon">${ap.icono}</div><div>${ap.nombre}</div>`;
                item.onclick = () => {
                    document.querySelectorAll('.aparato-item').forEach(a => a.classList.remove('active'));
                    item.classList.add('active');
                };
                lista.appendChild(item);
            });
        }

        async function loadLaminasData() {
            try {
                const response = await fetch('laminas_data.json');
                const data = await response.json();
                laminasData = data.laminas;
                
                // Adicionar imagens locais de alta qualidade
                const localImagens = [
                    { nome: 'L√¢mina Local 1', url: 'imagens_laminas/lamina_0.jpg' },
                    { nome: 'L√¢mina Local HD', url: 'imagens_laminas/lamina_amiguinho_hd.jpg' },
                    { nome: 'Leeds 001', url: 'imagens_laminas/lamina_leeds_001.png' },
                    { nome: 'Leeds 002', url: 'imagens_laminas/lamina_leeds_002.png' },
                    { nome: 'Leeds 003', url: 'imagens_laminas/lamina_leeds_003.png' },
                    { nome: 'Leeds 004', url: 'imagens_laminas/lamina_leeds_004.png' },
                    { nome: 'Leeds 005', url: 'imagens_laminas/lamina_leeds_005.jpg' },
                    { nome: 'Leeds 006', url: 'imagens_laminas/lamina_leeds_006.jpg' },
                    { nome: 'Leeds 007', url: 'imagens_laminas/lamina_leeds_007.png' },
                    { nome: 'Leeds 008', url: 'imagens_laminas/lamina_leeds_008.png' }
                ];
                
                laminasData = laminasData.concat(localImagens);
                console.log('‚úÖ ' + laminasData.length + ' l√¢minas carregadas (remote + local)!');
                if (laminasData.length > 0) loadLamina(0);
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('aparato-nombre').textContent = '‚ùå Erro ao carregar l√¢minas';
            }
        }

        function loadLamina(index) {
            if (!laminasData || laminasData.length === 0) return;
            currentLaminaIndex = index;
            const lamina = laminasData[index];
            img.src = lamina.url;
            img.onload = () => { centerImage(); updateZoom(); };
            img.onerror = () => nextLamina();
            document.getElementById('aparato-nombre').textContent = 'ü©∫ L√¢mina ' + (index + 1) + ' de ' + laminasData.length;
        }

        function nextLamina() { if (laminasData.length > 0) loadLamina((currentLaminaIndex + 1) % laminasData.length); }
        function prevLamina() { if (laminasData.length > 0) loadLamina((currentLaminaIndex - 1 + laminasData.length) % laminasData.length); }
        function centerImage() {
            pointX = (container.offsetWidth - img.width * scale) / 2;
            pointY = (container.offsetHeight - img.height * scale) / 2;
            updateTransform();
        }
        function resetZoom() { scale = 1; centerImage(); updateZoom(); }

        function setContrast(value) {
            img.style.filter = `contrast(${value}) brightness(1.0) saturate(1.1)`;
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const xs = (e.clientX - pointX) / scale;
            const ys = (e.clientY - pointY) / scale;
            const delta = -Math.sign(e.deltaY);
            if (delta > 0) scale = Math.min(8, scale * 1.1);
            else scale = Math.max(0.2, scale / 1.1);
            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;
            updateTransform();
            updateZoom();
        }, { passive: false });

        container.addEventListener('mousedown', (e) => {
            if (drawMode && e.button === 0) { startDrawing(e); return; }
            e.preventDefault();
            startX = e.clientX - pointX;
            startY = e.clientY - pointY;
            panning = true;
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mouseup', () => {
            panning = false;
            container.style.cursor = drawMode ? 'crosshair' : 'grab';
            if (drawing) drawing = false;
        });

        container.addEventListener('mousemove', (e) => {
            if (panning && !drawMode) {
                pointX = e.clientX - startX;
                pointY = e.clientY - startY;
                updateTransform();
            } else if (drawing && drawMode) draw(e);
        });

        function updateTransform() {
            img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function updateZoom() {
            document.getElementById('zoom-info').textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        function toggleDraw() {
            drawMode = !drawMode;
            const btnDraw = event.target.closest('.tool-btn');
            const btnLimpar = document.getElementById('btn-limpar');
            btnDraw.classList.toggle('active');
            btnLimpar.style.display = drawMode ? 'flex' : 'none';
            document.getElementById('draw-controls').classList.toggle('active');
            canvas.style.display = drawMode ? 'block' : 'none';
            container.style.cursor = drawMode ? 'crosshair' : 'grab';
        }

        function startDrawing(e) {
            drawing = true;
            const rect = container.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            const rect = container.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.strokeStyle = document.getElementById('cor-desenho').value;
            ctx.lineWidth = document.getElementById('tamanho-desenho').value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }

        function clearDrawing() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        document.getElementById('tamanho-desenho').addEventListener('input', (e) => {
            document.getElementById('tamanho-valor').textContent = e.target.value + 'px';
        });

        function toggleNotas() {
            document.getElementById('notas-panel').classList.toggle('open');
        }

        function salvarAnotacoes() {
            const notas = document.getElementById('campo-notas').value;
            const aparato = document.querySelector('.aparato-item.active').textContent;
            const data = new Date().toLocaleString('pt-BR');
            const anotacao = { aparato, lamina: currentLaminaIndex + 1, data, notas };
            localStorage.setItem('anotacao_' + Date.now(), JSON.stringify(anotacao));
            alert('‚úÖ Anota√ß√µes salvas!');
        }

        window.addEventListener('load', () => {
            initAparatos();
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            loadLaminasData();
        });

        window.addEventListener('resize', () => {
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextLamina();
            if (e.key === 'ArrowLeft') prevLamina();
        });
    </script>

</body>
</html>

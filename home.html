    <style>
        :root {
            --bg-deep: #0f0518;
            --bg-card: #1a0b2e;
            --primary-neon: #9d00ff;
            --accent-cyan: #00e5ff;
            --accent-pink: #ff006e;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            color: var(--text-white);
            font-family: 'Open Sans', sans-serif;

            display: flex;

            border-bottom: 2px solid var(--primary-neon);
            z-index: 20;
            box-shadow: 0 5px 20px rgba(157, 0, 255, 0.2);
        }

        .header-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 28px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--accent-cyan), var(--primary-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--primary-neon);
            color: var(--text-white);
            padding: 10px 20px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--primary-neon);
            box-shadow: 0 0 20px var(--primary-neon);
            transform: translateY(-2px);
        }

        .btn.secondary {
            border-color: var(--accent-cyan);
        }

        .btn.secondary:hover {
            background: var(--accent-cyan);
            color: var(--bg-deep);
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        /* ========== MAIN LAYOUT ========== */
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr 350px;
            height: calc(100vh - 70px);
            gap: 0;
        }

        /* ========== SIDEBAR ESQUERDA ========== */
        .sidebar-left {
            background-color: var(--bg-card);
            padding: 25px;
            overflow-y: auto;
            border-right: 1px solid rgba(157, 0, 255, 0.2);

        }

            font-size: 16px;

            margin-bottom: 15px;
            text-transform: uppercase;

        }

        .laminas-list {

        .lamina-item {

        .lamina-item.active {

        }

        .sidebar-nav button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }

        /* ========== VIEWER CENTRAL ========== */
        .viewer-wrapper {
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        /* Leaflet Map Container */
        #microscope-map {
            flex: 1;
            width: 100%;
            background: #000;
            position: relative;
        }

        .leaflet-container {
            background: #000 !important;
            font-family: 'Open Sans', sans-serif;
        }

        .leaflet-control-zoom {
            border: 1px solid var(--primary-neon) !important;
            border-radius: 5px;

        .leaflet-control-zoom a {

        .leaflet-control-zoom a:hover {

        .leaflet-control-zoom-in:before,

        /* Sliders de Qualidade */
        input[type="range"] {
            width: 100%;

            accent-color: var(--primary-neon);
            margin-bottom: 5px;
        }

        input[type="range"]::-webkit-slider-track {
            background: rgba(157, 0, 255, 0.2);

            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {

            height: 14px;
            background: var(--primary-neon);

            box-shadow: 0 0 10px var(--primary-neon);

        /* Controles de Pan e Zoom */

            left: 50%;

            box-shadow: 0 5px 25px rgba(157, 0, 255, 0.3);

        /* Estilo das Setas de Navega√ß√£o */

        }

        /* ========== SIDEBAR DIREITA ========== */

            background-color: var(--bg-card);
            padding: 25px;
            border-left: 1px solid rgba(157, 0, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;

        .badge {
            display: inline-block;

            padding: 4px 8px;

        .footer-info {

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {

        /* ========== LOADING ========== */
        .loading-overlay {
            position: absolute;
            top: 0;

        .loading-spinner {

        }

        }

        .loading-text {
            color: var(--accent-cyan);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        let viewer;
        let laminas = [];
        let currentIndex = 0;
        const updateInterval = 500;
        let isDrawing = false;
        let drawingCtx = null;
        let drawingCanvas = null;

        // Carregar l√¢minas do JSON
        async function loadLaminas() {
            try {
                const response = await fetch('laminas_data.json');
                const data = await response.json();
                laminas = data.laminas || [];
                console.log('‚úÖ ' + laminas.length + ' l√¢minas carregadas!');
                renderLaminasList();
                loadLamina(0);
            } catch (error) {
                console.error('Erro ao carregar l√¢minas:', error);
                laminas = [
                    { nome: 'Epitelial', url: 'lamina_usuario.png' }
                ];
                renderLaminasList();
                loadLamina(0);
            }
        }

        // Renderizar lista de l√¢minas
        function renderLaminasList() {
            const list = document.getElementById('laminas-list');
            list.innerHTML = '';
            
            laminas.forEach((lamina, index) => {
                const div = document.createElement('div');
                div.className = 'lamina-item' + (index === currentIndex ? ' active' : '');
                div.textContent = lamina.nome || `L√¢mina ${index + 1}`;
                div.onclick = () => loadLamina(index);
                list.appendChild(div);
            });
        }

        // Carregar l√¢mina espec√≠fica
        function loadLamina(index) {
            if (index < 0 || index >= laminas.length) return;
            
            currentIndex = index;
            const lamina = laminas[index];
            
            // Atualizar UI
            document.getElementById('current-lamina-name').textContent = lamina.nome || `L√¢mina ${index + 1}`;
            document.getElementById('current-lamina-desc').textContent = (lamina.descricao || lamina.url);
            
            // Atualizar lista de sele√ß√£o
            document.querySelectorAll('.lamina-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
            
            // Desativar desenho ao trocar l√¢mina
            isDrawing = false;
            document.getElementById('drawing-canvas').classList.remove('active');
            
            // Carregar notas salvas
            loadNotes();
            
            // Procurar arquivo DZI
            const baseName = (lamina.nome || `lamina_${index}`).toLowerCase().replace(/\s+/g, '_').normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            const dziFile = baseName + '.dzi';
            
            fetch(dziFile)
                .then(r => {
                    if (r.ok) {
                        console.log('üìÇ Usando DZI:', dziFile);
                        initOpenSeadragon(dziFile);
                    } else {
                        console.log('üìÇ Usando imagem:', lamina.url);
                        initOpenSeadragon(lamina.url);
                    }
                })
                .catch(() => {
                    console.log('üìÇ Usando imagem:', lamina.url);
                    initOpenSeadragon(lamina.url);
                });
        }

        // Inicializar OpenSeadragon com Navigator
        function initOpenSeadragon(source) {
            if (viewer) {
                viewer.destroy();
            }
            
            const tileSources = source.endsWith('.dzi') ? source : {
                type: "image",
                url: source
            };
            
            viewer = OpenSeadragon({
                id: "openseadragon-viewer",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                tileSources: tileSources,
                
                // === NAVIGATOR (MINI-MAPA) ===
                showNavigator: true,
                navigatorPosition: "BOTTOM_RIGHT",
                navigatorHeight: 120,
                navigatorWidth: 160,
                navigatorAutoFade: false,
                navigatorBackground: "#1a0b2e",
                navigatorBorderColor: "#00e5ff",
                navigatorDisplayRegionColor: "rgba(157, 0, 255, 0.4)",
                
                // === BOT√ïES CONECTADOS ===
                zoomInButton: "zoom-in",
                zoomOutButton: "zoom-out",
                homeButton: "home",
                panUpButton: "pan-up",
                panDownButton: "pan-down",
                panLeftButton: "pan-left",
                panRightButton: "pan-right",
                
                // === CONFIGURA√á√ïES ===
                constrainDuringPan: true,
                visibilityRatio: 1.0,
                animationTime: 0.5,
                zoomPerScroll: 2,
                minZoomLevel: 0.5,
                maxZoomLevel: 8
            });

            // Estilizar Navigator quando abrir
            viewer.addHandler('open', function() {
                setTimeout(() => {
                    const nav = document.querySelector('.openseadragon-navigator');
                    if (nav) {
                        nav.style.borderRadius = "10px";
                        nav.style.border = "2px solid var(--accent-cyan)";
                        nav.style.boxShadow = "0 0 20px rgba(0, 229, 255, 0.2)";
                        nav.style.margin = "20px";
                        nav.style.backgroundColor = "#1a0b2e";
                    }
                }, 100);
                setupDrawingCanvas();
                updateZoom();
            });
            
            viewer.canvas.addEventListener('wheel', updateZoom);
        }

        // Setup Canvas de Desenho
        function setupDrawingCanvas() {
            drawingCanvas = document.getElementById('drawing-canvas');
            const wrapper = document.querySelector('.viewer-wrapper');
            
            drawingCanvas.width = wrapper.offsetWidth;
            drawingCanvas.height = wrapper.offsetHeight;
            drawingCtx = drawingCanvas.getContext('2d');
        }

        // Toggle Desenho
        function toggleDraw() {
            if (!drawingCanvas) return;
            
            isDrawing = !isDrawing;
            drawingCanvas.classList.toggle('active', isDrawing);
            
            if (isDrawing) {
                setupDrawEventListeners();
                console.log('‚úèÔ∏è Modo de desenho ativado');
            } else {
                console.log('‚úèÔ∏è Modo de desenho desativado');
            }
        }

        // Setup eventos de desenho
        function setupDrawEventListeners() {
            let isMouseDown = false;
            
            drawingCanvas.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                const rect = drawingCanvas.getBoundingClientRect();
                drawingCtx.beginPath();
                drawingCtx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            });
            
            drawingCanvas.addEventListener('mousemove', (e) => {
                if (!isMouseDown) return;
                const rect = drawingCanvas.getBoundingClientRect();
                drawingCtx.strokeStyle = document.getElementById('draw-color').value;
                drawingCtx.lineWidth = document.getElementById('draw-size').value;
                drawingCtx.lineCap = 'round';
                drawingCtx.lineJoin = 'round';
                drawingCtx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
                drawingCtx.stroke();
            });
            
            drawingCanvas.addEventListener('mouseup', () => {
                isMouseDown = false;
                drawingCtx.closePath();
            });
        }

        // Limpar Canvas
        function clearCanvas() {
            if (drawingCtx) {
                drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                console.log('üóëÔ∏è Desenhos limpos');
            }
        }

        // Salvar e Carregar Notas
        function saveNotes() {
            const notes = document.getElementById('lamina-notes').value;
            const key = `notas_${currentIndex}`;
            localStorage.setItem(key, notes);
            console.log('üíæ Notas salvas!');
        }

        function loadNotes() {
            const key = `notas_${currentIndex}`;
            const notes = localStorage.getItem(key) || '';
            document.getElementById('lamina-notes').value = notes;
        }

        // Atualizar indicador de zoom
        function updateZoom() {
            if (viewer && viewer.viewport) {
                const zoom = Math.round(viewer.viewport.getZoom() * 100);
                document.getElementById('zoom-display').textContent = zoom + '%';
                document.getElementById('zoom-percentage').textContent = zoom + '%';
                document.getElementById('zoom-info').textContent = zoom + '%';
            }
        }

        // Navega√ß√£o
        function nextLamina() {
            loadLamina((currentIndex + 1) % laminas.length);
        }

        function prevLamina() {
            loadLamina((currentIndex - 1 + laminas.length) % laminas.length);
        }

        // Teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextLamina();
            if (e.key === 'ArrowLeft') prevLamina();
            if (e.key === 'Home' && viewer) viewer.viewport.goHome();
        });

        // Atualizar label de tamanho do pincel
        document.getElementById('draw-size').addEventListener('input', (e) => {
            document.getElementById('draw-size-value').textContent = e.target.value + 'px';
        });

        // Auto-salvar notas a cada 5 segundos
        setInterval(() => {
            const notes = document.getElementById('lamina-notes').value;
            if (notes) {
                const key = `notas_${currentIndex}`;
                localStorage.setItem(key, notes);
            }
        }, 5000);

        // Init
        window.addEventListener('load', loadLaminas);
        setInterval(updateZoom, updateInterval);
    </script>

</body>
</html>
